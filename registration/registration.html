<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration in ToDo</title>
    <link rel="stylesheet" href="../registration/registrationstyle.css" />
    <script src="../registration/registrationscripts.js" defer></script>
  </head>
  <body>
    <div class="back">
      <div class="infoblock">
        <div class="title">
          <h1>
            My
            <span style="color: orange;">ToDo</span>
            in JavaScript
          </h1>
          <h2><span style="color: orange;">Registration form</span></h2>
        </div>
        <div class="contentblock">
          <form class="registrationForm" action="">
            <label class="fieldtitle" for="firstName">First Name:</label>
            <br />
            <input
              class="field"
              type="text"
              id="firstName"
              name="firstName"
              required
            />
            <br />
            <label class="fieldtitle" for="lastName">Last Name:</label>
            <br />
            <input
              class="field"
              type="text"
              id="lastName"
              name="lastName"
              required
            />
            <br />
            <label class="fieldtitle" for="email">You Email:</label>
            <br />
            <input class="field" type="text" id="email" name="email" required />
            <br />
            <input
              class="button"
              type="submit"
              value="Send Registration"
              onclick="submitForm"
            />
          </form>
        </div>
      </div>
    </div>
    <div>
      <div></div>
    </div>
  </body>
</html>
